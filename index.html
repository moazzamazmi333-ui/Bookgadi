<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZM-LKO Express | Luxury Taxi Service</title>
    <style>
        :root { --primary: #002b5c; --secondary: #25D366; --accent: #ff9800; --bg: #f8fafd; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); color: #333; padding-bottom: 80px; }

        /* Modern Header */
        .header { background: var(--primary); color: white; padding: 30px 20px 50px; text-align: center; border-radius: 0 0 30px 30px; }
        .header h1 { font-size: 24px; letter-spacing: 1px; }
        .header p { opacity: 0.9; font-size: 14px; margin-top: 5px; }

        .container { padding: 0 15px; max-width: 480px; margin: auto; }

        /* Search Section - Floated */
        .search-box { background: white; padding: 20px; border-radius: 20px; margin-top: -35px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        .input-group { margin-bottom: 15px; border-left: 3px solid var(--primary); padding-left: 15px; }
        .input-group label { font-size: 11px; color: #888; font-weight: bold; text-transform: uppercase; }
        .input-group input { border: none; width: 100%; outline: none; padding: 5px 0; font-size: 16px; color: #333; font-weight: 500; }

        /* Service Cards */
        .section-title { margin: 25px 0 15px; font-size: 17px; font-weight: 700; color: var(--primary); }
        .card { background: white; border-radius: 16px; padding: 18px; margin-bottom: 15px; display: flex; align-items: center; border: 2px solid transparent; cursor: pointer; transition: 0.2s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .card.active { border-color: var(--accent); background: #fffcf5; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(255,152,0,0.15); }
        .card-icon { font-size: 32px; margin-right: 18px; background: #f0f4f8; padding: 10px; border-radius: 12px; }
        .card-info { flex: 1; }
        .card-price { font-weight: 800; color: var(--primary); font-size: 19px; }
        .badge { position: absolute; top: 12px; right: 12px; background: #ff4757; color: white; font-size: 10px; padding: 3px 10px; border-radius: 20px; font-weight: bold; }

        /* Improved Car Layout for Seats */
        #seatSection { display: none; background: #fff; padding: 25px; border-radius: 20px; margin-top: 15px; border: 1px dashed #ccc; animation: fadeIn 0.4s; }
        .car-body { background: #f1f3f5; padding: 20px; border-radius: 30px 30px 15px 15px; max-width: 220px; margin: auto; border: 2px solid #ddd; }
        .car-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .seat { width: 45px; height: 45px; background: white; border: 1.5px solid #d1d9e0; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; font-weight: bold; color: #666; transition: 0.2s; }
        .seat.selected { background: var(--secondary); color: white; border-color: var(--secondary); box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .seat.booked { background: #e9ecef; color: #adb5bd; border-color: #dee2e6; cursor: not-allowed; }
        .driver { background: #343a40; color: white; border: none; }

        /* Floating Call Button */
        .call-btn { position: fixed; bottom: 90px; right: 20px; background: #25D366; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-decoration: none; font-size: 24px; z-index: 100; border: 2px solid white; }

        /* Confirm Button */
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .btn-confirm { background: var(--primary); color: white; border: none; width: 100%; padding: 16px; border-radius: 14px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <a href="tel:+919900000000" class="call-btn">üìû</a>

    <div class="header">
        <h1>AZM ‚áå LKO EXPRESS</h1>
        <p>Aaramdayak aur Surakshit Safar</p>
    </div>

    <div class="container">
        <div class="search-box">
            <div class="input-group">
                <label>Kahan Se (Pickup)</label>
                <input type="text" id="pickup" value="Azamgarh">
            </div>
            <div class="input-group">
                <label>Kahan Tak (Drop)</label>
                <input type="text" id="drop" value="Lucknow Charbagh">
            </div>
            <div class="input-group" style="border:none; margin-bottom: 0;">
                <label>Yatra Ki Tarikh</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="section-title">Service Chunein</div>

        <div class="card active" onclick="selectService('Shared Seat (‚Çπ500)', this)">
            <div class="card-icon">üí∫</div>
            <div class="card-info">
                <div style="font-weight:bold">Shared Seat</div>
                <div style="font-size:12px; color:#666">7-Seater Ertiga / Innova</div>
            </div>
            <div class="card-price">‚Çπ500</div>
        </div>

        <div class="card" onclick="selectService('Full Cab (‚Çπ4000)', this)">
            <div class="card-icon">üöó</div>
            <div class="card-info">
                <div style="font-weight:bold">Full Cab (One Side)</div>
                <div style="font-size:12px; color:#666">Aapki Private Gaadi</div>
            </div>
            <div class="card-price">‚Çπ4000</div>
        </div>

        <div class="card" onclick="selectService('Airport Transfer (‚Çπ2500)', this)">
            <span class="badge">Bhari Saman</span>
            <div class="card-icon">‚úàÔ∏è</div>
            <div class="card-info">
                <div style="font-weight:bold">Airport Transfer</div>
                <div style="font-size:12px; color:#666">50KG Saman Allowed</div>
            </div>
            <div class="card-price">‚Çπ2500</div>
        </div>

        <div id="seatSection">
            <h4 style="text-align:center; margin-bottom:15px; font-size: 14px; color: #555;">Gaadi Mein Seat Chunein</h4>
            <div class="car-body">
                <div class="car-grid">
                    <div class="seat driver">Drvr</div>
                    <div></div>
                    <div class="seat" id="S1" onclick="toggleSeat(this)">Front</div>
                    
                    <div class="seat booked">M1</div>
                    <div class="seat" id="S2" onclick="toggleSeat(this)">M2</div>
                    <div class="seat" id="S3" onclick="toggleSeat(this)">M3</div>
                    
                    <div></div>
                    <div class="seat" id="S4" onclick="toggleSeat(this)">B1</div>
                    <div class="seat" id="S5" onclick="toggleSeat(this)">B2</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn-confirm" onclick="finalBook()">
            WHATSAPP PAR BOOK KAREIN
        </button>
    </div>

    <script>
        let currentService = "Shared Seat (‚Çπ500)";
        let selectedSeats = [];

        function selectService(type, element) {
            currentService = type;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            const seatSec = document.getElementById('seatSection');
            seatSec.style.display = (type.includes('Shared')) ? 'block' : 'none';
        }

        function toggleSeat(s) {
            if(!s.classList.contains('booked')) {
                s.classList.toggle('selected');
                const seatId = s.innerText;
                if(s.classList.contains('selected')) {
                    selectedSeats.push(seatId);
                } else {
                    selectedSeats = selectedSeats.filter(item => item !== seatId);
                }
            }
        }

        function finalBook() {
            const pickup = document.getElementById('pickup').value;
            const drop = document.getElementById('drop').value;
            const date = document.getElementById('date').value;
            const myNumber = "919900000000"; // YAHAN APNA NO DALO

            if(!date) { alert("Pehle tarikh chunein!"); return; }

            let seatInfo = selectedSeats.length > 0 ? `%0A*Seats:* ${selectedSeats.join(', ')}` : "";
            
            let message = `*NAYI BOOKING REQUEST*%0A-----------------------%0A*Route:* ${pickup} se ${drop}%0A*Date:* ${date}%0A*Service:* ${currentService}${seatInfo}%0A-----------------------%0AKripya details confirm karein.`;
            
            window.open(`https://wa.me/${myNumber}?text=${message}`, '_blank');
        }
        
        // Default Seat Selection show
        selectService('Shared Seat (‚Çπ500)', document.querySelector('.card'));
    </script>

</body>
  </html>
