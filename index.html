<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookGadi | Best Outstation Taxi & Cab Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
        }
        #mobile-menu { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-extrabold text-yellow-500 tracking-tight">
                Book<span class="text-gray-800">Gadi</span>
            </div>

            <div class="hidden md:flex space-x-8 items-center font-semibold">
                <a href="#" class="hover:text-yellow-500">Home</a>
                <a href="#services" class="hover:text-yellow-500">Services</a>
                <a href="#pricing" class="hover:text-yellow-500">Rates</a>
                <a href="tel:+919876543210" class="bg-yellow-500 text-white px-6 py-2 rounded-full hover:bg-black transition flex items-center">
                    <i class="fas fa-phone-alt mr-2"></i> Call Now
                </a>
            </div>

            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-800 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 px-4 py-4 space-y-4 shadow-xl">
            <a href="#" class="block font-semibold text-gray-700 hover:text-yellow-500">Home</a>
            <a href="#services" class="block font-semibold text-gray-700 hover:text-yellow-500">Services</a>
            <a href="#pricing" class="block font-semibold text-gray-700 hover:text-yellow-500">Rates</a>
            <a href="tel:+919876543210" class="block w-full bg-yellow-500 text-white text-center py-3 rounded-lg font-bold">
                Call: +91 98765 43210
            </a>
        </div>
    </nav>

    <section class="hero-bg min-h-[500px] flex items-center justify-center text-white text-center px-4">
        <div class="max-w-3xl">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">India's Most Trusted Taxi Service</h1>
            <p class="text-lg mb-8 opacity-90">Safe, Clean, and Affordable Rides at your Doorstep.</p>
            
            <div class="bg-white p-4 rounded-xl shadow-2xl text-gray-800 space-y-4 md:space-y-0 md:flex md:gap-2">
                <input type="text" placeholder="Pickup City" class="w-full border p-3 rounded focus:ring-2 focus:ring-yellow-500 outline-none">
                <input type="text" placeholder="Drop City" class="w-full border p-3 rounded focus:ring-2 focus:ring-yellow-500 outline-none">
                <button class="w-full md:w-auto bg-yellow-500 text-white px-8 py-3 rounded font-bold hover:bg-black transition">BOOK</button>
            </div>
        </div>
    </section>

    <a href="https://wa.me/919876543210" class="fixed bottom-6 right-6 bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-2xl z-50 hover:scale-110 transition">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Close menu when clicking a link
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
            });
        });
    </script>

</body>
</html>
